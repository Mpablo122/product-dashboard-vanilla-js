<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0;
      color: #444;
    }
    .product p {
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Store Products</h1>
  <div id="product-container"></div>
  <script src="cc_16.js"></script>
</body>
</html>
